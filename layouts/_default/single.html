{{ define "main" }}
  <article
    class="justify-self-center mb-4 mt-4 sm:mt-16"
  >
    <div class="border-b border-stone-300 mb-8">
      <h1 class="mb-2 py-2 text-4xl md:text-4xl font-thin font-mono text-stone-300">
        {{ .Title }}
      </h1>

      <h3 class="font-mono font-thin text-sm md:text-lg text-stone-200 mb-4">
        {{ .Date.Format "January 2, 2006" }}
      </h3>
    </div>

    <div
      class="prose prose-invert max-w-none md:prose-lg
       prose-p:text-stone-300 prose-headings:text-stone-300 prose-headings:font-mono prose-headings:font-thin prose-headings:italic prose-p:indent-12
         prose-pre:rounded-xl prose-pre:bg-stone-800 prose-blockquote:border-l-8 prose-img:mx-auto prose-figcaption:text-center"
    >
      {{ .Content }}
    </div>
  </article>
{{ end }}
