{{ define "main" }}
  <div class="mt-4 md:mt-16 mx-8 lg:mx-0">
    {{ range .Pages }}
      <article class="py-8">
        <h1
          class="text-2xl md:text-4xl text-stone-900 mb-2 decoration-amber-400"
        >
          <a class="no-underline hover:underline" href="{{ .Permalink }}"
            >{{ .Title }}</a
          >
        </h1>
        <h3 class="text-stone-900 mb-2 text-sm md:text-lg">
          {{ .Date.Format "January 2, 2006" }}
        </h3>
        <div class="text-base md:text-xl text-stone-800 indent-12">
          <p class="">{{ .Summary }}</p>
        </div>
      </article>
    {{ end }}
  </div>
{{ end }}
