<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "head.html" . }}
  <body class="antialiased bg-amber-50 w-full">
    <div class="flex flex-col items-center min-h-screen w-full">
      {{- partial "dev/dev-tools.html" . -}}
      <div class="w-full">
        <div class="mx-auto md:max-w-4xl px-8 lg:px-0">
          {{- partial "header.html" . -}}
        </div>
      </div>
      
      <div class="flex-1 w-full">
        <main class="mx-auto md:max-w-4xl">
          {{- block "main" . }}{{- end }}
          </main>
      </div>
      {{- partial "footer.html" . -}}
    </div>
  </body>
</html>
